		<script type='module'>
			import { Control } from '/Main/control.js';
			import { NavBuilder } from '/Main/NavBuilder.js';
			import { Zombie } from './Main/Zombie.js';
			
			let zombie;

			/* Initialise 3D Canvas */
			const canvas = document.getElementById('ThreeD');
			
			let offscreen = canvas.transferControlToOffscreen();
			
			const threeD = new Worker(
				'3d.js',
				{
					type: 'module'
				},
			);		
			threeD.addEventListener( 'message' , e => {
				if( e.data.type === 'initialised' ) {
					/* Zombie Spawner */
					zombie = new Zombie({ threeD , route });
					animate();
				}
				else if( e.data.type === 'mech-navigate' ) {
					if( e.data.target ) {
						route.postMessage({
							type: 'flowMap',
							collection: 'mech',
							unit: e.data.unit,
							dx: e.data.target.x,
							dz: e.data.target.z,
							sx: e.data.source.x,
							sz: e.data.source.z,
						});
					}
				}
			});
			threeD.postMessage({
				type: 'init',
				canvas: offscreen,
				width: canvas.clientWidth,
				height: canvas.clientHeight,
				pixelRatio: window.devicePixelRatio,
			} , [ offscreen ]);
			const control = new Control({ threeD });

			
			/* Browser Resizing */
			const windowResize = () => {
				threeD.postMessage({
					type: 'resizeCanvas',
					width: canvas.clientWidth,
					height: canvas.clientHeight
				});
			}
			window.addEventListener( 'resize' , windowResize );
		
			/* Setup Navigation */
			let flow;
			const route = new Worker(
				'route.js',
				{
					type: 'module'
				},
			);		
			route.addEventListener( 'message' , e => {
				if( e.data.type === 'flowMap' ) {
					threeD.postMessage({
						type: 'mech-route-flowMap',
						collection: e.data.collection,
						unit: e.data.unit,
						dx: e.data.dx,
						dz: e.data.dz,
						route: e.data.route,
					});
				}
				else {
					flow = e.data.flow;
				}
			});
			const navBuilder = new NavBuilder({
				threeD: threeD,
				route: route,
			});
		
			/* Animation Loop */
			let lastTime = 0;
			const animate = ( time ) => {
				
				const delta = (time-lastTime)/1000;
				lastTime = time;
				
				if( ! isNaN( delta ) ) {
					if( zombie ) zombie.update( delta );
				}
				
				requestAnimationFrame( animate );
			}
